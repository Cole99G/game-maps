    const setMaterial = (element, material) => {
        let color = "white"

        element.dataset["material"] = material
        switch(material){
            case "=": 
                color = "red"
                break;
            case "g": 
                color = "green"
                break;
            case "G": 
                color = "red"
                break;
            case "k":

                break;
            case "p":

                break;
            case "r":

            case "^":

                break;
            case "T": 
                color = "#005f16"
                break;
            case "+":

        }

        element.style.cssText = "width:15px;height:15px;font-size: 12px;border: #000 1px solid;background-color:"+color+";"
